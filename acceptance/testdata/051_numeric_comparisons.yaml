tests:
  - name: "NumericComparisons_Equality"
    program: |
      10 A = 5
      20 B = 10
      30 C = 5
      40 IF A = C THEN PRINT "A EQUALS C"
      50 IF A = B THEN PRINT "A EQUALS B"
      60 PRINT "DONE"
    expected:
      - "A EQUALS C\n"
      - "DONE\n"

  - name: "NumericComparisons_Inequality"
    program: |
      10 A = 5
      20 B = 10
      30 IF A <> B THEN PRINT "A NOT EQUAL B"
      40 IF A <> 5 THEN PRINT "NOT REACHED"
      50 PRINT "DONE"
    expected:
      - "A NOT EQUAL B\n"
      - "DONE\n"

  - name: "NumericComparisons_LessThan"
    program: |
      10 A = 5
      20 B = 10
      30 IF A < B THEN PRINT "A LESS THAN B"
      40 IF B < A THEN PRINT "NOT REACHED"
      50 PRINT "DONE"
    expected:
      - "A LESS THAN B\n"
      - "DONE\n"

  - name: "NumericComparisons_GreaterThan"
    program: |
      10 A = 5
      20 B = 10
      30 IF B > A THEN PRINT "B GREATER THAN A"
      40 IF A > B THEN PRINT "NOT REACHED"
      50 PRINT "DONE"
    expected:
      - "B GREATER THAN A\n"
      - "DONE\n"

  - name: "NumericComparisons_LessOrEqual"
    program: |
      10 A = 5
      20 B = 5
      30 C = 10
      40 IF A <= B THEN PRINT "A LESS OR EQUAL B"
      50 IF A <= C THEN PRINT "A LESS OR EQUAL C"
      60 IF C <= A THEN PRINT "NOT REACHED"
      70 PRINT "DONE"
    expected:
      - "A LESS OR EQUAL B\n"
      - "A LESS OR EQUAL C\n"
      - "DONE\n"

  - name: "NumericComparisons_GreaterOrEqual"
    program: |
      10 A = 10
      20 B = 5
      30 C = 10
      40 IF A >= B THEN PRINT "A GREATER OR EQUAL B"
      50 IF A >= C THEN PRINT "A GREATER OR EQUAL C"
      60 IF B >= A THEN PRINT "NOT REACHED"
      70 PRINT "DONE"
    expected:
      - "A GREATER OR EQUAL B\n"
      - "A GREATER OR EQUAL C\n"
      - "DONE\n"

  - name: "NumericComparisons_WithExpressions"
    program: |
      10 A = 5
      20 B = 10
      30 IF A + 5 = B THEN PRINT "EXPRESSION EQUALS"
      40 IF A * 2 > B THEN PRINT "NOT REACHED"
      50 IF A * 3 > B THEN PRINT "EXPRESSION GREATER"
      60 PRINT "DONE"
    expected:
      - "EXPRESSION EQUALS\n"
      - "EXPRESSION GREATER\n"
      - "DONE\n"

  - name: "NumericComparisons_AllOperators"
    program: |
      10 A = 5
      20 B = 10
      30 C = 5
      40 IF A = C THEN PRINT "A EQUALS C"
      50 IF A <> B THEN PRINT "A NOT EQUAL B"
      60 IF A < B THEN PRINT "A LESS THAN B"
      70 IF B > A THEN PRINT "B GREATER THAN A"
      80 IF A <= C THEN PRINT "A LESS OR EQUAL C"
      90 IF B >= A THEN PRINT "B GREATER OR EQUAL A"
      100 PRINT "ALL TESTS PASSED"
    expected:
      - "A EQUALS C\n"
      - "A NOT EQUAL B\n"
      - "A LESS THAN B\n"
      - "B GREATER THAN A\n"
      - "A LESS OR EQUAL C\n"
      - "B GREATER OR EQUAL A\n"
      - "ALL TESTS PASSED\n"

  - name: "MixedArithmeticComparison_Precedence"
    program: |
      10 A = 2
      20 B = 3
      30 C = 4
      40 IF A + B > C THEN PRINT "SUM GREATER"
      50 IF A * B < C ^ 2 THEN PRINT "PRODUCT LESS"
      60 IF A + B * C = 14 THEN PRINT "PRECEDENCE CORRECT"
      70 IF A ^ 2 + B ^ 2 > C * 2 THEN PRINT "POWERS GREATER"
      80 PRINT "PRECEDENCE TESTS DONE"
    expected:
      - "SUM GREATER\n"    # 2 + 3 = 5 > 4
      - "PRODUCT LESS\n"   # 2 * 3 = 6 < 4 ^ 2 = 16
      - "PRECEDENCE CORRECT\n"  # 2 + 3 * 4 = 2 + 12 = 14
      - "POWERS GREATER\n" # 2^2 + 3^2 = 4 + 9 = 13 > 4 * 2 = 8
      - "PRECEDENCE TESTS DONE\n"

  - name: "ComplexExpressionComparisons"
    program: |
      10 X = 3
      20 Y = 4
      30 Z = 5
      40 IF X * Y + Z = Z * Y - X THEN PRINT "EQUAL COMPLEX"
      50 IF (X + Y) * Z > X + Y + Z THEN PRINT "PARENS GREATER"
      60 IF X ^ 2 + Y ^ 2 = Z ^ 2 THEN PRINT "PYTHAGOREAN"
      70 PRINT "COMPLEX TESTS DONE"
    expected:
      - "EQUAL COMPLEX\n"     # 3*4+5 = 17 = 5*4-3 = 17
      - "PARENS GREATER\n"    # (3+4)*5 = 35 > 3+4+5 = 12
      - "PYTHAGOREAN\n"       # 3^2+4^2 = 9+16 = 25 = 5^2 = 25
      - "COMPLEX TESTS DONE\n"