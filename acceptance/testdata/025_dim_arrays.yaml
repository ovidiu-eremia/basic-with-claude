tests:
  - name: "DIM_numeric_array_basic"
    program: |
      10 DIM A(5)
      20 PRINT "OK"
      30 END
    expected:
      - "OK\n"

  - name: "DIM_string_array_basic"
    program: |
      10 DIM NAMES$(3)
      20 PRINT "OK"
      30 END
    expected:
      - "OK\n"

  - name: "DIM_multiple_declarations"
    program: |
      10 DIM A(2), B$(1)
      20 PRINT "OK"
      30 END
    expected:
      - "OK\n"

  - name: "DIM_redimension_error"
    program: |
      10 DIM A(5)
      20 DIM A(6)
      30 END
    wantErr: true
    errContains: "REDIM'D"

  - name: "DIM_illegal_negative_size"
    program: |
      10 DIM A(-1)
      20 END
    wantErr: true
    errContains: "ILLEGAL QUANTITY"

