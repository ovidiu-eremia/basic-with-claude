tests:
  - name: "ForLoopWithPositiveStep"
    program: |
      10 FOR X = 0 TO 10 STEP 3
      20 PRINT X
      30 NEXT X
    expected:
      - "0\n"
      - "3\n"
      - "6\n"
      - "9\n"

  - name: "ForLoopWithNegativeStep"
    program: |
      10 FOR I = 10 TO 1 STEP -2
      20 PRINT I
      30 NEXT I
    expected:
      - "10\n"
      - "8\n"
      - "6\n"
      - "4\n"
      - "2\n"

  - name: "ForLoopWithFractionalStep"
    program: |
      10 FOR A = 0 TO 1 STEP 0.4
      20 PRINT A
      30 NEXT A
    expected:
      - "0\n"
      - "0.4\n"
      - "0.8\n"

  - name: "ForLoopZeroStepError"
    program: |
      10 FOR Z = 1 TO 5 STEP 0
      20 PRINT Z
      30 NEXT Z
    wantErr: true
    errContains: "ILLEGAL QUANTITY ERROR"

