tests:
  - name: "DIM_2D_numeric_array_basic"
    program: |
      10 DIM S(2,3)
      20 PRINT "OK"
      30 END
    expected:
      - "OK\n"

  - name: "2D_array_assign_and_print"
    program: |
      10 DIM S(2,3)
      20 S(1,2) = 7
      30 PRINT S(1,2)
      40 END
    expected:
      - "7\n"

  - name: "2D_array_default_zero"
    program: |
      10 DIM S(1,1)
      20 PRINT S(0,0)
      30 END
    expected:
      - "0\n"

  - name: "2D_array_bounds_error"
    program: |
      10 DIM S(1,1)
      20 S(2,0) = 1
      30 END
    wantErr: true
    errContains: "ARRAY BOUNDS"

