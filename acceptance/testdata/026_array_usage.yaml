tests:
  - name: "Numeric_array_assign_and_print"
    program: |
      10 DIM A(5)
      20 A(0) = 10
      30 A(5) = 20
      40 PRINT A(0)
      50 PRINT A(5)
      60 END
    expected:
      - "10\n"
      - "20\n"

  - name: "String_array_assign_and_print"
    program: |
      10 DIM N$(2)
      20 N$(0) = "HI"
      30 N$(1) = "THERE"
      40 PRINT N$(0)
      50 PRINT N$(1)
      60 END
    expected:
      - "HI\n"
      - "THERE\n"

  - name: "Array_bounds_error"
    program: |
      10 DIM B(1)
      20 B(2) = 5
      30 END
    wantErr: true
    errContains: "ARRAY BOUNDS"

  - name: "Array_type_mismatch"
    program: |
      10 DIM S$(1)
      20 S$(0) = 42
      30 END
    wantErr: true
    errContains: "TYPE MISMATCH"

